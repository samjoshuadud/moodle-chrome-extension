<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moodle Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 12px; width: 300px; }
    h3 { margin: 0 0 8px; font-size: 16px; }
    label { display: block; margin-top: 8px; font-size: 12px; color: #333; }
    input { width: 100%; padding: 4px; margin-top: 2px; font-size: 12px; }
    button { margin-top: 8px; font-size: 12px; padding: 4px 8px; cursor: pointer; }
    .row { margin-top: 8px; display: flex; justify-content: space-between; align-items: center; }
    .small { font-size: 11px; color: #666; margin-top: 4px; }
    #status { font-weight: bold; }
  </style>
  <script src="popup.js" defer></script>
</head>
<body>
  <h3>Assignments Dashboard</h3>

  <!-- Status area -->
  <div class="row">
    <div>Status:</div>
    <div id="status">Ready</div>
  </div>
  <div class="small" id="meta">â€”</div>
  <button id="refreshBtn">Refresh Stats</button>

  <hr>

  <!-- Settings -->
  <h3>Settings</h3>
  <label for="token">Todoist Token</label>
  <input type="password" id="token" placeholder="e.g. 0123abcd..." />

  <label for="project">Project Name</label>
  <input type="text" id="project" value="School Assignments" />

  <label for="interval">Scrape Interval (minutes)</label>
  <input type="number" id="interval" value="60" min="5" max="1440" />

  <div class="row">
    <button id="saveBtn">Save</button>
    <button id="testBtn">Test Token</button>
    <button id="clearCacheBtn">Clear Cache</button>

  </div>

  <div class="small" style="margin-top:6px;">
    * All changes are stored locally
  </div>
</body>
</html>
